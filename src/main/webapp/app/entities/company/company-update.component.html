<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-company-heading">Create or edit a Company</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_comapnyName">Comapny Name</label>
                    <input type="text" class="form-control" name="comapnyName" id="field_comapnyName"
                           formControlName="comapnyName"/>
                    <div *ngIf="editForm.get('comapnyName')!.invalid && (editForm.get('comapnyName')!.dirty || editForm.get('comapnyName')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('comapnyName')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_baseDepartment">Base Department</label>
                    <select class="form-control" id="field_baseDepartment" name="baseDepartment" formControlName="baseDepartmentId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="departmentOption.id" *ngFor="let departmentOption of basedepartments; trackBy: trackById">{{ departmentOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Отмена</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Сохранить</span>
                </button>
            </div>
        </form>
    </div>
</div>
