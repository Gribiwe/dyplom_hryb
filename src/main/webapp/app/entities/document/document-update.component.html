<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-document-heading">Create or edit a Document</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                                        <label *ngIf="!fileName">Документ</label>
                    <input *ngIf="!fileName" type="file" #fileUpload id="fileUpload" name="fileUpload" accept="*/*" style="display: none"/>
                    <button type="button" (click)="onClick()" *ngIf="!fileName">
                        Выбрать файл
                    </button>
                    <span *ngIf="fileName">Документ созранен! <br>Его название на сервере: {{fileName}}</span>
                </div>

                <div class="form-group">
                    <label for="documentName">Имя документа</label>
                    <input type="text" class="form-control" id="documentName" name="documentName" formControlName="documentName" />
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Отмена</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving || !fileName" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Сохранить</span>
                </button>
            </div>
        </form>
    </div>
</div>
