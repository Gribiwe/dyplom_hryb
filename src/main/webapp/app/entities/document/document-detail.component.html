<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="document">
            <h2><span>Document</span> {{ document.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Document Name</span></dt>
                <dd>
                    <span>{{ document.documentName }}</span>
                </dd>
                <dt><span>Start Date</span></dt>
                <dd>
                    <span>{{ document.startDate }}</span>
                </dd>
                <dt><span>End Date</span></dt>
                <dd>
                    <span>{{ document.endDate }}</span>
                </dd>
                <dt><span>Author</span></dt>
                <dd>
                    <div *ngIf="document.author">
                        <a [routerLink]="['/employee', document.author, 'view']">{{ document.author }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Назад</span>
            </button>

            <button type="button"
                    [routerLink]="['/document', document.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
