<div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 *ngIf="account">Настройки</h2>

            <div class="alert alert-success" *ngIf="success">
                <strong>Настройки сохранены!</strong>
            </div>

            <jhi-alert-error></jhi-alert-error>

            <form name="form" role="form" (ngSubmit)="save()" [formGroup]="settingsForm" *ngIf="account" novalidate>
                <div class="form-group">
                    <label class="form-control-label" for="firstName">Имя</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Ваше имя"
                           formControlName="firstName">

                    <div
                        *ngIf="settingsForm.get('firstName')!.invalid && (settingsForm.get('firstName')!.dirty || settingsForm.get('firstName')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="settingsForm.get('firstName')?.errors?.required">
                            Имя необходимо.
                        </small>

                        <small class="form-text text-danger"
                               *ngIf="settingsForm.get('firstName')?.errors?.minlength">
                            Имя слишком короткое.
                        </small>

                        <small class="form-text text-danger"
                               *ngIf="settingsForm.get('firstName')?.errors?.maxlength">
                            Имя слишком длинное.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="lastName">Фамилия</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Ваша фамилия"
                           formControlName="lastName">

                    <div
                        *ngIf="settingsForm.get('lastName')!.invalid && (settingsForm.get('lastName')!.dirty || settingsForm.get('lastName')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="settingsForm.get('lastName')?.errors?.required">
                            Фамилия необходима.
                        </small>

                        <small class="form-text text-danger"
                               *ngIf="settingsForm.get('lastName')?.errors?.minlength">
                            Фамилия слишком короткая.
                        </small>

                        <small class="form-text text-danger"
                               *ngIf="settingsForm.get('lastName')?.errors?.maxlength">
                            Фамилия слишком длинная.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="email">Почта</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Ваша почта"
                           formControlName="email">

                    <div
                        *ngIf="settingsForm.get('email')!.invalid && (settingsForm.get('email')!.dirty || settingsForm.get('email')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="settingsForm.get('email')?.errors?.required">
                            Почта необходима.
                        </small>

                        <small class="form-text text-danger"
                               *ngIf="settingsForm.get('email')?.errors?.email">
                            Почта некорректна.
                        </small>

                        <small class="form-text text-danger"
                               *ngIf="settingsForm.get('email')?.errors?.minlength">
                            Почта слишком короткая.
                        </small>

                        <small class="form-text text-danger"
                               *ngIf="settingsForm.get('email')?.errors?.maxlength">
                            Почта слишком длинная.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="avatar">Фото</label>
                    <input type="text" class="form-control" id="avatar" [(ngModel)]="account.imageUrl" name="avatar"
                           placeholder="Ссылка на фото"
                           formControlName="avatar">

                    <img src="{{getImageUrl()}}" style="margin-top: 20px; max-width: 200px">
                </div>

                <button type="submit" [disabled]="settingsForm.invalid" class="btn btn-primary">Зберегти</button>
            </form>
        </div>
    </div>
</div>
